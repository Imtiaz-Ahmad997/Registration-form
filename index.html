<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Simple Form</title>
</head>
<body>
    <form>
        <h1> Indroduction Form</h1>
        <br>
        <label>Name:</label>
        <input type="text"placeholder="Enter your name">
        <br>
        <br>
        <label >Father name:</label>
        <input type="text"placeholder="Enter your Father name">
        <br>
        <br>
        <label>Age:</label>
        <input type="number"placeholder= "Enter your Age">
        <br>
        <br>
        <label>Date Of Birth</label>
        <input type="date">
        <br>
        <br>
        <label>Ph:</label>
        <input type="tel"placeholder="Enter your Phone number">
        <br>
        <br>
        <label>Cinic:</label>
        <input type="" placeholder="Enter your Cinic">
        <br>
        <br>
        <label>Email</label>
        <input type="email" placeholder="Enter your Email">
        <br>
        <br>
        <label>Password</label>
        <input type="password" placeholder="Enter your Password">
        <br>
        <br>
        <label>Choose File</label>
        <input type="file">
        <br>
        <br>
        <label>Image:</label>
        <input type="image">
        <br>
        <br>
        <h3>Gender</h3>
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <br>
        <br>
        <label>Favorite Color:</label>
        <input type="color">
        <br>
        <br>
        <label>Quantity:</label>
        <input type="number"  placeholder="Enter your Quantity">
        <br>
        <br>
        <select>
            <option>Select your city</option>
            <option>Islamabad</option>
            <option>Multan</option>
            <option>Lahore</option>
            <option>Karachi</option>
        </select>
        <br>
        <br>
        <p><b>Hobbies</b></p>
        <!-- <label>Chek Box</label> -->
        <input type="checkbox">
        <label>Reading</label>
        <input type="checkbox">
        <label>Writing</label>
        <input type="checkbox">
        <label>Travilling</label>
        <input type="checkbox" >
        <label>Cooking</label>
        <input type="checkbox" >
        <br>
        <label>Food</label>
        <input type="checkbox" >
        <label>Entertainment</label>
        <input type="checkbox" >
        <label>commedy</label>
        <input type="checkbox" >
        <label>Photography</label>
        <input type="checkbox" >
        <br>
        <br>
        <label><b>Bio:</b></label>
        <br>
        <textarea placeholder="Enter a Short Bio"></textarea>
        <br>
        <br>
        <label>Range</label>
        <input type="range">
        <br>
        <br>
        <label>Submit:</label>
        <input type="submit">
    </form>
</body>
</html>
